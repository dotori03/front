<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>예약 접수</title>
	<style>
		ul {
			/* 목록의 블릿을 제거 */
			list-style:none;
			padding-left: 0px;*/
		}
		li {
			line-height:40px;
		}
		label {
			/*가로의 너비*/
			width:60px;
			/* 블럭요소(한 줄을 모두 차지)
				/ 인라인 요소(내가 가진 컨텐츠 만큼만 차지) */
			float:left;
		}
	</style>
</head>
<body>
	<h1>예약 정보</h1>
	hint. 목록태그를 이용하면 들여쓰ㄴ기가 가능 합니다
	<ul>
		<li><label for="name">이름</label>
			<input type="text" id="name"></li>
		<li><label></label>휴대폰<input type="text">/<li></label>
		<li>이메일<input type="text">/<li>
		<li><button>예약하기</button></li>
	</ul>
</body>
</html>
