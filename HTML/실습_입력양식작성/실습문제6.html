<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>프런트엔드 개발자 지원서</title>
    <style>
			#container { 
				width:520px;
				border:1px solid black;
				padding:20px 40px;
				margin:0 auto(가운데에 정렬);
			}
      fieldset { margin-bottom:15px; }
      legend { font-weight:bold; }
			ul {list-style-type: none;}
			li { line-height:30px;}
    </style>
  </head>
  <body>
	
		<div id="container">
			<h1>프런트엔드 개발자 지원서</h1>
			HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.
			<hr>
			<form>
			<h3>개인정보</h3>
			<ul>
				<li>
					이름 <input type="text" placeholder="공백없이 입력하세요">
				</li>
				<li>
					연락처<input type="text">
				</li>
				<h3>지원분야</h3>
				<ul>
					<li>
						<input type="radio" name="radio1" id=""> 웹 퍼블리싱
					</li>
					<li>
						<input type="radio" name="radio1" id=""> 웹 애플리케이션 개발
					</li>
					<li>
						<input type="radio" name="radio1" id=""> 개발 환경 개선
					</li>
				</ul>
				</li>
				<ul>
				<h3>지원동기</h3>
				<textarea name="" id="" cols="60" rows="10"
						placeholder="본사 지원 동기를 간략히 작성 해주세요"></textarea>
				<br>	
				<button>접수하기</button>
				<button type="reset">다시쓰기</button>
				</form>




		</div>
  	</body>
</html>
