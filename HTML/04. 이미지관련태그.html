<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 관련 태그</title>
</head>
<body>
    <h1>이미지 관련 태그</h1>

    <h2>img 태그</h2>
    <h3>src속성과 alt속성</h3>
    <!--
        src 속성 : 이미지의 경로를 설정하여 이미지 파일을 불러온다
                    (파일 확장자는 대소문자 구분을 안함)
    -->
    <!--img src='images/salad.jpg'-->
    <!--
        alt 속성: 이미지의 경로가 잘못되었거나 이미지를 표시 할수 없을 경우
                대체 텍스트의 용도로 사용
    -->
    <img src='image/salad.jpg' alt='레드향 샐러드'>
    <h3>width 속성과 height 속성</h3>
    이미지의 너비와 높이를 지정하는 속성
    고정 크기: px
    가변 크기: % - 창의 크기, 부모의 크기에 따라 변화
    <img src="..HTML/images/tangerines.jpg" alt="오렌지" width="200" height="150px">
    <img src="..HTML/images/tangerines.jpg" alt="오렌지" width="200" height="10%">
    <img src="..HTML/images/tangerines.jpg" alt="오렌지" width="100%" height="150px">
    <img src="..HTML/images/tangerines.jpg" alt="오렌지" width="10%" height="10%">
    <!--  
        width 속성과 height 속성을 사용해서 이미지의 높이와 너비를 지정할 수 있다.
        
        고정 크기 단위(px 등)
        
        가변 크기 단위(%)
    -->
    
    <h4>고정 크기 단위</h4>
    <img src='images/salad.jpg' alt='레드향 샐러드' width='200px' height='150px'>
    <img src='images/salad.jpg' alt='레드향 샐러드' width='200' height='150'>
    <img src='images/salad.jpg' alt='레드향 샐러드' width='200px' height='150'>
    <img src='images/salad.jpg' alt='레드향 샐러드' width='200px' height='150px'>

    <hr>

    <h4>가변 크기 단위</h4>
    <img src='images/salad.jpg' alt='레드향 샐러드' width='30%' height='150px'>
    <img src='images/salad.jpg' alt='레드향 샐러드' width='15%' height='150'>

    <hr>

    <h5>이미지에 링크 걸기</h5>
    <a href="http://naver.com"> 네이버로 이동</a>
    <a href=""><img src="../HTML/images/mic.jpg" alt="마이크"</a>




    <a href='http://naver.com'>
        <img src='images/salad.jpg' alt='레드향 샐러드' 
                width='30%' height='150px'>
    </a>
</body>
</html>
