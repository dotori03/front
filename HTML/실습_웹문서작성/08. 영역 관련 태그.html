    <style>
        div{
            /* 선의 굵기, 선의 타입, 색상 */
            border: 1px solid lightgreen;
            height: 100px;


        }
        span{
            border: 1px; soild

        }

    </style>
</head>
<body>
<h1>영역관련 태그</h1>
<h2>div와 span 태그</h2>
<div>박스1</div>
블럭요소와 인라인 요소
<span>span 태그</span><br>
<label for="">label 태그</label>
<h3>div 태그</h3>
 <!-- 
    블럭요소
        - 한 줄 단위로 영역을 차지하는 요소 (너비가 100%)
        - 새로운 블럭 요소는 새로운 라인에 영역이 잡힌다. (두 블럭요소 간에는 겹치는 일이 없다.)
        - p, pre, div, ...

    인라인 요소
        - 내용에 해당하는 부분만 영역을 차지하는 요소
        - 줄 바꿈이 적용되지 않아 옆으로 영역이 잡힌다. (다음 줄로 넘기고자 한다면 직접 <br>을 넣어줘야 한다.)
        - span, ...
    
    <div> : 블록 요소의 태그로 레이아웃 분할을 위해 사용한다.
            줄바꿈이 적용되어 이미 존재하는 태그의 다음 줄에 영역이 설정된다. 
            (콘텐츠가 없으면 높이 : 0, 넓이 : 100% )
    <p>   : 블록 요소의 태그로 문단 영역을 지정하는 용도로 사용한다.
            줄바꿈이 적용되어 이미 존재하는 태그의 다음 줄에 영역이 설정된다.
    <span> : 인라인 요소의 태그로 콘텐츠를 감싸는 역할을 하는 태그이다.
                줄바꿈이 적용되지 않아 옆으로 영역이 붙는다. (콘텐츠가 없으면 높이 : none, 넚이 : none)
    --> 
    <div>첫 번째 영역</div>
    <div>두 번쨰 영역</div>

<h3>span 태그</h3>
    <span>첫 번째 영역</span><span>두 번째 영역</span><span>첫 번째 영역</span>
<br><br>
<div>
