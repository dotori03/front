<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            display:flex;
            flex-direction: column-reverse;
        }
        #container div{
            width:200px;
            border: 1px solid;
            background-color: aliceblue;
        }
    </style>
</head>
<body>
    div*2
<!-- 아이디가 box 연속된 순번인 div를 2개 만들기 -->
    div#box$*2
    <!-- 아이디가 box 연속된 순번인 div를 2개 만들고,
    div의 자식 요소로 h2를 2개 만들기 -->
    div#box$*2>h2*2
    <!-- 제목에는 제목 순번을 넣어주기 -->
    div#box$*2>h2{제목$}*2
    

    (div$box$>h2{$})*6
    <div id="container">
        <div id="box1">
            <h2>1</h2>
        </div>
        <div id="box2">
            <h2>2</h2>
        </div>
        <div id="box3">
            <h2>3</h2>
        </div>
        <div id="box4">
            <h2>4</h2>
        </div>
        <div id="box5">
            <h2>5</h2>
        </div>
        <div id="box6">
            <h2>6</h2>
        </div>

    </div>
</body>
</html>
