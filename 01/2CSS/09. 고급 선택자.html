<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고급 선택자</title>
    <style>
        li{
            display: inline-block;
        }
        a[href] {
            display: inline-block;
            width: 100px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            background-color: yellow;
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <h2>고급 선택자</h2>

    <ul>
        (li>a{메뉴$})*5 <br>
      <li><a href="#">메뉴1</a></li>
      <li><a href="#">메뉴2</a></li>  
      <li><a href="#">메뉴3</a></li>
      <li><a href="#">메뉴4</a></li>
      <li><a href="#">메뉴5</a></li>
    </ul>
</body>
</html>
