    <h1>텍스트와 관련된 input 태그</h1>
    <form action="login.html">
        <ul>
            <li>
                아이디 : <input type="text" size="5" maxlength="10" required
                placeholder="아이디를 입력해 주세요" value="dotori">
            </li>
            <li>
                비밀번호 : <input type="password"
                        placeholder="비밀번호를 입력해 주세요">
            </li>
            <li>
                이메일 : <input type="email">
            </li>
            <li>
                <!-- submit 될 때 http:// 또는 https://가 있는지 체크-->
                홈페이지 : <input type="url" value="http://" placeholder="홈페이지를 입력해 주세요">
            </li>
            <li>
                검색: <input type="search" >
            </li>
            <li>색상 : 
                <input type="text" list="datalist">
                <!-- 리스트 목록을 정의-->
                <datalist id="datalist">
                <option value="black">검정색</option>
                <option value="black">흰색</option>
                <option value="black">하늘색</option>
            </datalist>
            <input type="color">
            </li>


            <button>회원가입</button>
        </ul>

    <h1>숫자와 관련된 태그</h1>
        <ul>
            <li>
                <input type="number" value="0" max="100" step="10">
            </li>
            <li>
                <input type="range" value="30" min="0" max="100" step="10">
            </li>
        </ul>
